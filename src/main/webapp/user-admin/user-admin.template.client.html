<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <title>User admin page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container">
    <h1>User Admin</h1>
    <table class="table table-light" >
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>
                <input class="form-control" id="wd-username-input"
                       placeholder="Username" aria-label="Username" />
            </th>
            <th>
                <input class="form-control" type="password" id="wd-password-input"
                       placeholder="Password" aria-label="Password" />
            </th>
            <th>
                <input class="form-control" id="wd-first-name-input"
                       placeholder="First name" aria-label="First name" />
            </th>
            <th>
                <input class="form-control" id="wd-last-name-input"
                       placeholder="Last name" aria-label="Last name" />
            </th>
            <th>
                <select class="form-control" id="wd-role-input"
                        placeholder="Faculty" aria-label="Role">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </th>
            <th>
                <div class="d-flex">
                    <button class="btn btn-light py-0"><i class="fa fa-2x fa-search wd-search"></i></button>
                    <button class="btn btn-light py-0"><i class="fa fa-2x fa-plus wd-create"></i></button>
                    <button class="btn btn-light py-0"><i class="fa fa-2x fa-check wd-update"></i></button>
                </div>
            </th>
        </tr>
        </thead>
        <tbody id="wd-users-table-body">
        </tbody>
    </table>
</div>
</body>
</html>
