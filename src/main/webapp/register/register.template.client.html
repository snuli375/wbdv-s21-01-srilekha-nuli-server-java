<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col offset-sm-2 offset-xl-1">
            <h1>Sign up</h1>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="username-input">Username</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="username-input" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="password-input">Password</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="password-input" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="password-verification-input">Verify Password</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="password-verification-input" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10 col-xl-11 offset-xl-1">
                <a href="../profile/profile.template.client.html"
                   class="btn btn-primary btn-block">Sign up</a>
                <div class="row">
                    <div class="col">
                        <a href="../login/login.template.client.html">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="offset-sm-2 col-xl-11 offset-xl-1">
            <a class="btn btn-danger btn-block" href="../index.html">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
