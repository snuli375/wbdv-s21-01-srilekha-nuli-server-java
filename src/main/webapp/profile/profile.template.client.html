<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <title>Profile</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col offset-sm-2 offset-xl-1">
            <h1>Profile</h1>
        </div>
    </div>
    <div class="row d-none">
        <div class="col offset-sm-2 offset-xl-1">
            <div class="alert alert-success " role="alert">
                Profile successfully saved.
            </div>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="username-input">Username</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input readonly class="form-control" id="username-input" type="text" value="Alice"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="phone-input">Phone</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="phone-input" placeholder="(000)000-0000" type="tel"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="email-input">Email</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="email-input" placeholder="husky.k@northeastern.edu" type="email"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="role-input">Role</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <select class="form-control" id="role-input">
                    <!-- editable for now -->
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 col-xl-1 col-form-label">
                <label class="form-label" for="dob-input">Date of Birth</label>
            </div>
            <div class="col-sm-10 col-xl-11">
                <input class="form-control" id="dob-input" type="date"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10 col-xl-11 offset-xl-1">
                <button class="btn btn-success btn-block">Update</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-10 col-xl-11 offset-sm-2 offset-xl-1">
            <a class="btn btn-danger btn-block" href="../login/login.template.client.html">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
